version: "3.7"
services:
  node:
    build:
      target: nodeServer
      context: ../
      dockerfile: docker/Dockerfile
    container_name: dev_node
    restart: always
    networks:
      - review
    labels:
      - traefik.enable=false

  nginx:
    build:
      target: webServer
      context: ../
      dockerfile: docker/Dockerfile
    container_name: dev_nginx
    restart: always
    networks:
      - review
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=Host:${SITE_HOSTNAME}
      - traefik.port=80
    depends_on:
      - node

networks:
  review:
    external: true

