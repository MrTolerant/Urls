version: "3.7"
services:
  node:
    build:
      target: nodeServer
      context: ../
      dockerfile: docker/Dockerfile
    container_name: node
    restart: unless-stopped
    networks:
      - review


  nginx:
    build:
      target: webServer
      context: ../
      dockerfile: docker/Dockerfile
    container_name: nginx
    restart: unless-stopped
    networks:
      - review
    ports:
      - "80:80"
    depends_on:
      - node

networks:
  review:
    external:
      name: review

