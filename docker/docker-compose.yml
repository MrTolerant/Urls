version: "3.7"
services:
  node:
    build:
      target: nodeServer
      context: ../
      dockerfile: docker/Dockerfile
    container_name: node
    restart: unless-stopped

  nginx:
    build:
      target: webServer
      context: ../
      dockerfile: docker/Dockerfile
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - node
