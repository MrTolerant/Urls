#   only:
#     - merge_requests

Run:
  stage: run
  script:
    docker-compose -f docker/docker-compose.yml -p ${CI_COMMIT_REF_SLUG}  up -d
  tags:
    - bash
  only:
    - develop
    - master

Prod:
  stage: prod
  script:
    docker-compose -f docker/docker-compose-prod.yml -p ${CI_COMMIT_REF_SLUG}  up -d --build
  tags:
    - bash
  only:
    - production

