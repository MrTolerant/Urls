variables:
    REVIEW_HOST: ${CI_COMMIT_REF_SLUG}.${PROJECT_PREFIX}
    DOCKER_NODE: ${CI_COMMIT_REF_SLUG}_node

stages:
  - build
  - test
  - run
  - prod

Build:
  stage: build
  script:
    - docker-compose -f docker/docker-compose.yml -p ${CI_COMMIT_REF_SLUG} build
  tags:
    - bash
  # only:
  #   - develop
  #   - master

Test:
  stage: test
  script:
    - docker run  --entrypoint=/bin/sh ${DOCKER_NODE} -c 'yarn test'
  tags:
    - bash
  only:
    - merge_requests

Run:
  stage: run
  script:
    docker-compose -f docker/docker-compose.yml -p ${CI_COMMIT_REF_SLUG}  up -d
  tags:
    - bash
  # only:
  #   - develop
  #   - master

