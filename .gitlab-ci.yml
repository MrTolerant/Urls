stages:
  - test
  - build
  - run

Test:
  stage: test
  image: node:12.13.0
  script:
    - npm install
    - npm run test

Build:
  stage: build
  script:
    - docker-compose -f docker/docker-compose.yml build
  tags:
    - mrtolerant

Run:
  stage: run
  script:
    - docker-compose -f docker/docker-compose.yml run
  tags:
    - mrtolerant