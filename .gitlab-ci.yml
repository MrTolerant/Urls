variables:
    REVIEW_HOST: ${CI_COMMIT_REF_SLUG}.${PROJECT_PREFIX}

stages:
  - build
  - test
  - run
  - prod

Build:
  stage: build
  script:
    - docker-compose -f docker/docker-compose.yml -p ${CI_COMMIT_REF_SLUG} build
  tags:
    - bash
  only:
    - develop
    - master

# Test:
